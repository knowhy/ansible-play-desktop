---

- name: Install common packages
  pacman:
    pkg: "{{ item }}"
    state: installed
  with_items:
    - strace
    - bind-tools
    - bzr
    - dialog
    - dosfstools
    - cronie
    - zsh
    - git
    - subversion
    - rsync
    - dunst
    - mlocate
    - rxvt-unicode
    - clamav
    - net-tools
    - slock
  become: true

- name: Enable cronie service.
  service:
    name: cronie
    state: started
    enabled: yes
  become: true
  
- name: Create udev rule to switch keyboard layout.
  template:
    src: udev.rule.j2
    dest: /etc/udev/rules.d/00-usb-keyboards.rules
    mode: 0755
    owner: root
    group: root
  become: true
  
- name: Setup xmodmap for German umlaute.
  template:
    src: Xmodmap.j2
    dest: "/home/{{ user }}/.xmodmap"
  
- name: Create keyboard layout switch script
  template:
    src: kbd-switch.sh.j2
    dest: /usr/bin/kbd-switch
    mode: 0755
    owner: root
    group: root
  become: true

- name: Create udev rule to switch monitor settings
  template:
    src: udev-monitor.rule.j2
    dest: /etc/udev/rules.d/00-monitor-hotplug.rules
    mode: 0755
    owner: root
    group: root
  become: true

