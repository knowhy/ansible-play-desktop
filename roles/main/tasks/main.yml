- name: Update locatedb.
  command: updatedb
  tags:
    - base
  become: true
    
- name: Configure urxvt.
  copy:
    src: Xdefaults
    dest: "/home/{{ user }}/.Xdefaults"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0700
  tags:
    - home
    
- name: Create user_home git subfolder
  file:
    path: "/home/{{ user }}/git"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0740
    state: directory
  tags:
    - home
    
- name: Create user_home import subfolder
  file:
    path: "{{ user_home }}/import"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0740
    state: directory
  tags:
    - home
      
- name: Create user_home/export subfolder
  file:
    path: "{{ user_home }}/export"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0740
  tags:
    - home
  
- name: Create user_home/tmp subfolder
  file:
    path: "{{ user_home }}/tmp"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory
    mode: 0740
  tags:
    - home
    
