- name: Configure clamav.
  copy:
    src: clamav.conf
    dest: /etc/clamav/clamav.conf
    owner: root
    group: root
    mode: 0700
  become: true

# - name: Update the virus definitions.
#   command: freshclam
#   become: true

- name: Create clamav cronjob.
  cron:
    name: "clam virus scanner"
    job: clamscan -r -i --exclude-dir='^/sys|^/proc|^/dev|^/lib|^/bin|^/sbin' /
    special_time: weekly
    user: root
    state: present
  become: true

- name: Create clamav update cronjob.
  cron:
    name: "clam virus scanner update"
    job: freshclam
    special_time: weekly
    user: root
    state: present
  become: true

- name: Configure locale.conf.
  template:
    src: locale.conf.j2
    dest: /etc/locale.conf
  become: true

- name: Create screen lock service.
  template:
    src: slock.service.j2
    dest: /usr/lib/systemd/system/slock.service
  become: true

- name: Reload systemd.
  command: systemctl daemon-reload
  become: true

- name: Enable and start slock service.
  service:
    name: slock
    state: started
    enabled: yes
  become: true
